version: "3.9"

services:
  assessment-db:
    image: postgres:16
    container_name: pulse-assessment-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: America/Bogota

    ports:
      - "${DB_PORT}:5432"

    volumes:
      - assessment_db_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  assessment_db_data:
